<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity 
                gltf-model="url(model/naruto_uzumaki_running_animation.glb)" 
                scale="0.9 0.9 0.9" 
                position="-2 0 0"
                rotation="0 90 -40"
                animation-mixer="clip: mixamo.com; loop: repeat; crossFadeDuration: 1">
            </a-entity>
            <a-entity 
                gltf-model="url(model/kakashi.glb)" 
                scale="1.3 1.3 1.3" 
                position="2 0 0"
                rotation="0 -90 40"
                animation-mixer="clip:Idle; loop: repeat; crossFadeDuration: 1">
            </a-entity>
            <a-sound id="naruto_alive" src="url(model/naruto_alive.mp3)" autoplay="false" loop="true"></a-sound>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var marker = document.querySelector('#hiro-marker');
        var sound = document.querySelector('#naruto_alive');

        marker.addEventListener('markerFound', function() {
            sound.components.sound.playSound();
        });

        marker.addEventListener('markerLost', function() {
            sound.components.sound.stopSound();
        });
    </script>
</body>
</html>
